<script>
    document.addEventListener('DOMContentLoaded', function() {

        var modals = document.querySelectorAll('.modal');
        modals.forEach(function(modal) {
            modal.addEventListener('hidden.bs.modal', function () {
                document.body.classList.remove('modal-open');
                var backdrop = document.querySelector('.modal-backdrop');
                if (backdrop) {
                    backdrop.parentNode.removeChild(backdrop);
                }
            });
        });

        const handleEdit = (id) => {
            fetch(`http://localhost:8080/api/v1/Product/` + id)
                .then(response => response.json())
                .then(product => {
                    document.getElementById('productId_up').value = product.productId;
                    document.getElementById('sku_up').value = product.sku;
                    document.getElementById('productName_up').value = product.productName;
                    document.getElementById('unitPrice_up').value = product.unitPrice;
                    document.getElementById('stockQuantity_up').value = product.stockQuantity;
                    document.getElementById('description_up').value = product.description;
                    document.getElementById('categoryId_up').value = product.categoryId;
                    var editModal = new bootstrap.Modal(document.getElementById('modal-edit'));
                    editModal.show();
                })
                .catch(error => console.log('Error:'+ error));
        };

        window.handleEdit = handleEdit;
    });
</script>
