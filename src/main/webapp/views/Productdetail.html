<!DOCTYPE html>
<html lang="vi"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Sản Phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: rgb(240, 148, 156);
            color: white;
            padding: 10px 0;
            text-align: center;
            border-radius: 0 0 15px 15px;
        }
        .header img {
            height: 40px;
            vertical-align: middle;
        }
        .header nav {
            display: inline-block;
            margin-left: 20px;
            vertical-align: middle;
        }
        .header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            border-radius: 15px;
        }
        .image-container, .details-container {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
            border-radius: 15px;
        }
        .details-container {
            max-width: 400px;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: rgb(240, 148, 156);
        }
        .product-price {
            color: rgb(200, 90, 98);
            font-size: 20px;
            margin: 10px 0;
        }
        .product-sizes, .product-colors {
            margin: 10px 0;
        }
        .product-sizes select, .product-colors select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        .add-to-cart, .buy-now {
            display: inline-block;
            padding: 15px 30px;
            margin: 5px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .add-to-cart {
            background-color: rgb(240, 148, 156);
            color: #fff;
        }
        .buy-now {
            background-color: rgb(200, 90, 98);
            color: #fff;
        }
        .related-products {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        .related-products h2 {
            color: rgb(240, 148, 156);
            margin-bottom: 20px;
        }
        .related-product-item {
            display: inline-block;
            width: 23%;
            margin: 1%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            background-color: #fff;
            border-radius: 15px;
        }
        .related-product-item img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .related-product-item p {
            margin: 10px 0;
            color: rgb(240, 148, 156);
            font-weight: bold;
        }
        .footer {
            background-color: rgb(240, 148, 156);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 15px 15px 0 0;
            margin-top: 20px;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="header">
    <img th:src="" alt="Logo Thương Hiệu">
    <nav>
        <a href="#">Trang Chủ</a>
        <a href="#">Sản Phẩm</a>
        <a href="#">Liên Hệ</a>
        <a href="#">Giới Thiệu</a>
    </nav>
</div>
<div class="container">
    <div class="image-container">
        <img src="https://optech.vn/uploads/images/giao-dien-web-dep-mien-phi.jpg" alt="Product Image">
    </div>
    <div class="details-container">
        <div class="product-title">Áo Sơ Mi Nam Ngắn Tay Hàn Quốc Cổ Tàu</div>
        <div class="product-price">185,000₫</div>
        <div class="product-colors">
            <label for="colors">Màu Sắc:</label>
            <select id="colors">
                <option>Áo Cọc Trắng Cổ Tàu</option>
                <option>Áo Cọc Đen Cổ Tàu</option>
                <option>Áo Cọc Xanh Cổ Tàu</option>
            </select>
        </div>
        <div class="product-sizes">
            <label for="sizes">Kích Cỡ:</label>
            <select id="sizes">
                <option>Size M (40-53kg)</option>
                <option>Size L (54-59kg)</option>
                <option>Size XL (60-68kg)</option>
                <option>Size XXL (69-74kg)</option>
            </select>
        </div>
        <div class="buttons">
            <a href="#" class="add-to-cart">Thêm Vào Giỏ Hàng</a>
            <a href="#" class="buy-now">Mua Ngay</a>
        </div>
    </div>
</div>
<div class="related-products">
    <h2>Sản Phẩm Liên Quan</h2>

        <p th:text="${p.productName}"></p>
        <div class="product-price" th:text="${p.unitPrice}" >150,000₫</div>
    </div>
