<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dang Ky</title>

  <!-- Link icon -->
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />

  <!-- Link CSS -->
  <link rel="stylesheet" href="/resources/css/dangky.css" />
</head>
<body>
<div class="container">
  <form th:object="${address}" th:action="@{/user/add/address/after}" method="post" enctype="multipart/form-data">
    <h2>thêm admin</h2>
    <div class="form-control">
      <input type="text" placeholder="địa chị đầy đủ" id="username" th:field="*{fullAddress}"/>
      <i class="fa-solid fa-user"></i>
      <small></small>
      <span></span>
    </div>


    <div class="form-control">
      <input type="text" placeholder="số điện thoại"  th:field="*{phone}"/>
      <i class="fa-solid fa-user"></i>
      <small></small>

      <span></span>
    </div>

    <div class="form-control">
      <input type="text" placeholder="Họ Và Tên người nhận" id="name" th:field="*{receiveName}"/>
      <i class="fa-solid fa-user"></i>
      <small></small>

      <span></span>
    </div>


    <input type="submit" class="btn-submit" value="add" >

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--    <script src="/resources/js/dangky.js"></script>-->
</body>
</html>
