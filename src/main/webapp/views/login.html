<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="/resources/css/login.css" />
  </head>
  <body>
    <div class="container">
      <form th:action="@{/admincheck}" method="post">
        <h2>Đăng Nhập</h2>
        <div class="form-control">
          <input type="text" name="username" placeholder="Tên Người Dùng" id="username" />
          <i class="fa-solid fa-user"></i>
          <small></small>
          <span></span>
        </div>
        <div class="form-control">
          <input type="password" name="password" placeholder="Mật Khẩu" id="password" />
          <i class="fa-regular fa-eye" id="show-password"></i>
          <small></small>
          <span></span>
        </div>
        <div class="form-control abc">
          <div>
         <input type="checkbox" style="width: 30px;"> <label>Remember me</label></div>
          <a href="#">Forgot a password?</a>
      </div>
        <button type="submit" class="btn-submit">Đăng Nhập</button>
        <div>Bạn chưa có tài khoản? <a th:href="@{/signup}">Đăng ký</a></div>
        <div> <a th:href="@{/login/facebook}">Đăng nhập bằng facebook</a></div>
      </form>
      <div class="popup" id="popup">
        <img src="/resources/logo/icone-fermer-et-x-rouge.png" alt="">
        <h2 id="mksai">Tai Khoan Hoac Mat khau khong chinh xac</h2>
        <p id="lienhe">Ban quen mat khau</p>
        <button type="button" onclick="closePopup()">OK</button>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/resources/js/login.js"></script>
  </body>
</html>
